<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #board {
      max-width: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    .square {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      border: 2px solid #0d6efd;
      background-color: #0d6efd;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="text-primary mb-4">Tic Tac Toe</h1>
    <div id="board" class="mx-auto">
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
      <button class="square btn btn-primary"></button>
    </div>
    <p id="status" class="mt-3 text-primary">X beginnt</p>
    <button id="reset" class="btn btn-outline-primary mt-3">Neu starten</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      let currentPlayer = 'X';
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      function checkWin() {
        const cells = $('.square').map((i, el) => $(el).text()).get();
        return combos.some(c => cells[c[0]] && cells[c[0]] === cells[c[1]] && cells[c[1]] === cells[c[2]]);
      }

      $('.square').on('click', function() {
        const $btn = $(this);
        if ($btn.text() !== '') return;
        $btn.text(currentPlayer);
        if (checkWin()) {
          $('#status').text(currentPlayer + ' gewinnt!');
          $('.square').prop('disabled', true);
        } else if ($('.square').filter(function(){ return $(this).text() === ''; }).length === 0) {
          $('#status').text('Unentschieden');
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          $('#status').text(currentPlayer + ' ist dran');
        }
      });

      $('#reset').on('click', function() {
        $('.square').text('').prop('disabled', false);
        currentPlayer = 'X';
        $('#status').text('X beginnt');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
