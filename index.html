<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
      margin-top: 50px;
    }
    
    h1 {
      color: #0d6efd;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
      width: 306px;
      height: 306px;
      margin: 0 auto;
      background-color: #333;
      padding: 3px;
      border-radius: 8px;
    }
    
    .square {
      width: 100px;
      height: 100px;
      font-size: 3rem;
      font-weight: bold;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    .square:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    
    .square:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .square:disabled:hover {
      transform: none;
    }
    
    #status {
      margin: 20px 0;
      color: #0d6efd;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    #reset {
      background-color: transparent;
      color: #0d6efd;
      border: 2px solid #0d6efd;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    
    #reset:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <button class="square" data-index="0"></button>
      <button class="square" data-index="1"></button>
      <button class="square" data-index="2"></button>
      <button class="square" data-index="3"></button>
      <button class="square" data-index="4"></button>
      <button class="square" data-index="5"></button>
      <button class="square" data-index="6"></button>
      <button class="square" data-index="7"></button>
      <button class="square" data-index="8"></button>
    </div>
    <p id="status">X beginnt</p>
    <button id="reset">Neu starten</button>
  </div>
  <script>
    let currentPlayer = 'X';
    
    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6] // diagonals
    ];

    function checkWin() {
      const squares = document.querySelectorAll('.square');
      const board = Array.from(squares).map(square => square.textContent);
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function checkDraw() {
      const squares = document.querySelectorAll('.square');
      return Array.from(squares).every(square => square.textContent !== '');
    }

    function handleSquareClick(event) {
      const square = event.target;
      const statusElement = document.getElementById('status');
      
      if (square.textContent !== '' || square.disabled) {
        return;
      }

      square.textContent = currentPlayer;
      
      if (checkWin()) {
        statusElement.textContent = currentPlayer + ' gewinnt!';
        const squares = document.querySelectorAll('.square');
        squares.forEach(sq => sq.disabled = true);
      } else if (checkDraw()) {
        statusElement.textContent = 'Unentschieden';
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElement.textContent = currentPlayer + ' ist dran';
      }
    }

    function resetGame() {
      const squares = document.querySelectorAll('.square');
      const statusElement = document.getElementById('status');
      
      squares.forEach(square => {
        square.textContent = '';
        square.disabled = false;
      });
      currentPlayer = 'X';
      statusElement.textContent = 'X beginnt';
    }

    // Initialize the game when the page loads
    window.addEventListener('load', function() {
      const squares = document.querySelectorAll('.square');
      const resetButton = document.getElementById('reset');

      squares.forEach(square => {
        square.addEventListener('click', handleSquareClick);
      });

      resetButton.addEventListener('click', resetGame);
    });
  </script>
</body>
</html>
